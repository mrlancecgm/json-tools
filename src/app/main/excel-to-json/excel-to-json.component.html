<!--Initial Display-->
<div
  *ngIf="!hasFileUploaded && !isSuccessfullyLoaded"
  class="row-center"
  style="margin-top: auto; margin-bottom: auto"
>
  <div class="col-6" style="display: inline-block">
    <div class="row-around">
      <img src="assets/images/logo/xlsx-to-json.png" width="100%" />
    </div>
    <h1
      class="ma-1"
      style="color: #043927; font-weight: 700; text-align: center"
    >
      XLSX TO JSON CONVERTER
    </h1>
    <input
      type="file"
      (change)="onFileChange($event)"
      style="display: none"
      id="jsonUploadTrigger"
      #fileInput
      accept=".xlsx"
    />
    <button
      class="btn-primary ripple mb-1"
      style="height: 50px"
      (click)="openFileInput()"
    >
      Upload File
    </button>
  </div>
</div>
<!--Initial Display-->

<!--Loading Display-->

<!--UPLOAD AND COUNT-->
<div class="row-center" *ngIf="hasFileUploaded && isSuccessfullyLoaded">
  <div class="col-7-2">
    <textarea class="text-field" id="jsonTextArea" [value]="jsonPreview" readonly></textarea>   
    <div class="col-12">
      <button class="btn-secondary ripple" *ngIf="jsonPreview"
      (click)="downloadJson()" style="margin-top: 5px;margin-bottom: 5px; margin-right: 2px;">Download JSON File</button>
    </div>
  </div>  
</div>
